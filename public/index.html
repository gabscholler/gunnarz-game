<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunnarz.io</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background-image-url') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
        }
        .menu h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .menu button, .menu select, .menu input[type="color"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
        }
        .weapon-select, .armor-select, .color-select {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .weapon-select img, .color-select div, .armor-select img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .weapon-select img.selected, .color-select div.selected, .armor-select img.selected {
            border-color: #61dafb;
        }
        .changelog {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Gunnarz.io</h1>
        <div class="weapon-select">
            <img src="path/to/pistol.png" alt="Pistol" data-weapon="pistol">
            <img src="path/to/smg.png" alt="SMG" data-weapon="smg">
            <img src="path/to/shotgun.png" alt="Shotgun" data-weapon="shotgun">
            <img src="path/to/assault_rifle.png" alt="Assault Rifle" data-weapon="assaultRifle">
            <img src="path/to/sniper.png" alt="Sniper" data-weapon="sniper">
            <img src="path/to/lmg.png" alt="LMG" data-weapon="lmg">
        </div>
        <div class="color-select">
            <div style="background-color: #ff5733;" data-color="#ff5733"></div>
            <div style="background-color: #ffa500;" data-color="#ffa500"></div>
            <div style="background-color: #ffff66;" data-color="#ffff66"></div>
            <div style="background-color: #33cc33;" data-color="#33cc33"></div>
            <div style="background-color: #3366ff;" data-color="#3366ff"></div>
            <div style="background-color: #cc33ff;" data-color="#cc33ff"></div>
        </div>
        <div class="armor-select">
            <img src="path/to/no_armor.png" alt="No Armor" data-armor="none">
            <img src="path/to/light_armor.png" alt="Light Armor" data-armor="light">
            <img src="path/to/medium_armor.png" alt="Medium Armor" data-armor="medium">
            <img src="path/to/heavy_armor.png" alt="Heavy Armor" data-armor="heavy">
        </div>
        <button onclick="startGame()">PLAY</button>
        <button>SERVERS</button>
        <select id="gameModeSelect">
            <option value="ffa">FFA</option>
            <option value="tdm">TDM</option>
            <option value="dom">DOM</option>
        </select>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="changelog">
        <p>Changelog:</p>
        <ul>
            <li>Added new weapon types</li>
            <li>Improved player movements</li>
            <li>Fixed various bugs</li>
        </ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const weaponSelect = document.querySelectorAll('.weapon-select img');
        const armorSelect = document.querySelectorAll('.armor-select img');
        const colorSelect = document.querySelectorAll('.color-select div');
        let selectedWeapon = 'pistol';
        let selectedArmor = 'none';
        let selectedColor = '#ff5733';

        weaponSelect.forEach(img => {
            img.addEventListener('click', () => {
                weaponSelect.forEach(i => i.classList.remove('selected'));
                img.classList.add('selected');
                selectedWeapon = img.getAttribute('data-weapon');
            });
        });

        armorSelect.forEach(img => {
            img.addEventListener('click', () => {
                armorSelect.forEach(i => i.classList.remove('selected'));
                img.classList.add('selected');
                selectedArmor = img.getAttribute('data-armor');
            });
        });

        colorSelect.forEach(div => {
            div.addEventListener('click', () => {
                colorSelect.forEach(d => d.classList.remove('selected'));
                div.classList.add('selected');
                selectedColor = div.getAttribute('data-color');
            });
        });

        function startGame() {
            menu.style.display = 'none';
            canvas.style.display = 'block';

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Emit event to server with loadout information
            socket.emit('startGame', { weapon: selectedWeapon, armor: selectedArmor, color: selectedColor });

            gameLoop();
        }

        const keys = {};
        const players = {};
        const bullets = [];
        const powerUps = [];

        document.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const angle = Math.atan2(y - canvas.height / 2, x - canvas.width / 2);
            const direction = { x: Math.cos(angle), y: Math.sin(angle) };
            socket.emit('shootBullet', { x: canvas.width / 2, y: canvas.height / 2, direction: direction });
        });

        socket.on('currentPlayers', (currentPlayers) => {
            Object.keys(currentPlayers).forEach((id) => {
                players[id] = currentPlayers[id];
            });
        });

        socket.on('newPlayer', (player) => {
            players[player.id] = player;
        });

        socket.on('playerDisconnected', (id) => {
            delete players[id];
        });

        socket.on('playerMoved', (data) => {
            players[data.id].x = data.x;
            players[data.id].y = data.y;
        });

        socket.on('bulletMoved', (bullet) => {
            bullets.push(bullet);
        });

        socket.on('playerHit', (data) => {
            players[data.id].health = data.health;
        });

        socket.on('newPowerUp', (powerUp) => {
            powerUps.push(powerUp);
        });

        socket.on('powerUpUsed', (data) => {
            const player = players[data.id];
            if (player) {
                player[data.type] += data.value;
            }
        });

        function update() {
            if (keys['w']) socket.emit('playerMovement', { x: 0, y: -5 });
            if (keys['a']) socket.emit('playerMovement', { x: -5, y: 0 });
            if (keys['s']) socket.emit('playerMovement', { x: 0, y: 5 });
            if (keys['d']) socket.emit('playerMovement', { x: 5, y: 0 });

            bullets.forEach((bullet) => {
                bullet.x += bullet.direction.x * bullet.speed;
                bullet.y += bullet.direction.y * bullet.speed;
            });
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            for (let id in players) {
                const player = players[id];
                context.fillStyle = player.color;
                context.fillRect(player.x, player.y, 20, 20);
                context.fillStyle = 'black';
                context.fillText(player.health, player.x, player.y - 10);
            }

            bullets.forEach((bullet) => {
                context.fillStyle = 'red';
                context.fillRect(bullet.x, bullet.y, 5, 5);
            });

            powerUps.forEach((powerUp) => {
                context.fillStyle = 'green';
                context.fillRect(powerUp.x, powerUp.y, 10, 10);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
